<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hw</title>
    <script type="module" src="./scripts/modules/main.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <input type="number" id="inputNum" placeholder="Enter a number">
    <button id="startButton">Start</button>
    <button id="incrementButton">+</button>
    <button id="goButton">Go</button>
    <p id="counter"></p>
    <div id="dynamicOutput"></div>

    <form id="duck-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required>
            <label for="picture">Picture:</label>
            <input type="file" id="picture" name="picture" accept=".jepg" required>
                    
            <button type="button" onclick="createDuck()">Create Duck</button>
        
        <div id="duckInfo"></div>

            <button id="showBtn" onclick="showDuck()" disabled>Show</button>
            <button id="quackBtn" onclick="quckDuck()" disabled>Quack</button>


    </form>
</body>
</html>
